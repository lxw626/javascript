<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /**
         * 函数的定义方式
         */
        // 构造函数:不推荐
        {
            var fun = new Function("console.log('妈呀,还能这么写!!!')");
            console.log(typeof fun);
            fun()
        }

        // 声明一个函数
        {
            function fun() {

            }
        }

        // 函数表达式
        {
            let fun = function () {
                console.log("我是一个匿名函数!!!")
            }
            // 调用函数
            fun();
        }


        /**
         * 调用函数时,解析器不会检查实参的类型与数量
         */
        {
            function fun(a, b) {
                console.log("arguments"+JSON.stringify(arguments),"a的类型:" + typeof a + ",a=" + a,"b的类型:" + typeof b + ",b=" + b)
            }
            fun(123, true);
            fun(123);
            fun(123, "456", "hello")// 实参传递了"hello",形参并没有接受,但是在arguments里面依旧能访问到
        }

        /**
         * 函数的返回值
         * 如果不写return,或者只写return;默认返回值:undefined
         */
        {
            var result = console.log("返回了什么???");
            console.log(result);//undefined
        }

    </script>
</head>
;

</body>
</html>
